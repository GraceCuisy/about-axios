<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>使用axios发ajax请求</title>
</head>
<body>
  <button onclick="testGet()">发送GET请求</button><br>
  <button onclick="testPost()">发送POST请求</button><br>
  <button onclick="testPut()">发送PUT请求</button><br>
  <button onclick="testDelete()">发送Delete请求</button><br>
  <script src="https://cdn.bootcss.com/axios/0.19.2/axios.min.js"></script>
  <script>
    function testGet() {
      axios({
        method:'get',
        url:'http://localhost:3000/posts',
      }).then(
        response=>{
          console.log(response.data);
      }).catch(
        error=>{
          console.log(error.message);
        }
      )
    }

    function testPost(){
      axios({
        method:"post",
        url:'http://localhost:3000/posts',
        data:{
          titile:'xiaoxiao',
          author:'xxxxx',
        }
      }).then(
        response=>{
          console.log(response.data);
        }
      )
    }

    function testPut() {
      axios({
        method:'put',
        url:'http://localhost:3000/posts',
        // params:{//是指定所有的query参数的对象,不是指定的params参数
        //   id:1,
        // },
        data:{
          title:'kaixinya',
          author:'xiaocui',
        }
      })
    }

    function testDelete(){
      axios({
        method:'delete',
        url:'http://localhost:3000/posts/1',
      }).then(
        response=>{
          console.log(response.data);
      }).catch(
        error=>{
          console.log(error.message);
        }
      )
    }
  </script>
</body>
</html>
